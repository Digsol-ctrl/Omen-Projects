backend:
  name: git-gateway
  branch: main
  squash_merges: true
  commit_messages:
    create: 'Create {{collection}}: "{{slug}}"'
    update: 'Update {{collection}}: "{{slug}}"'
    delete: 'Delete {{collection}}: "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

media_folder: "images/uploads"
public_folder: "/images/uploads"
site_url: "https://willowy-tiramisu-d402ad.netlify.app"
logo_url: "/logo.jpg"

# Collections for managing content with images
collections:
  # Gallery/Projects collection (stored as Markdown with frontmatter)
  - name: "gallery"
    label: "Project Gallery"
    folder: "content/gallery"
    create: true
    slug: "{{slug}}"
    extension: "md"
    identifier_field: "title"
    format: "frontmatter"
    fields:
      - {label: "Project Title", name: "title", widget: "string", required: true}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Commercial", "Residential", "Renovation"], required: true}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown", required: false}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: true}
      - label: "Gallery Images"
        name: "gallery_images"
        widget: "list"
        required: false
        fields:
          - label: "Image"
            name: "image"
            widget: "image"
          - label: "Caption"
            name: "caption"
            widget: "string"
            required: false
      - {label: "Completion Date", name: "completion_date", widget: "datetime", format: "YYYY-MM-DD", required: false}
      - {label: "Status", name: "status", widget: "select", options: ["In Progress", "Completed", "Upcoming"], default: "Completed"}

  # Services configuration (editable list)
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "Service Name", name: "title", widget: "string", required: true}
      - {label: "Icon Class", name: "icon", widget: "string", required: false, hint: "Font Awesome class, e.g., fa-building"}
      - {label: "Description", name: "body", widget: "markdown", required: true}
      - {label: "Service Image", name: "image", widget: "image", required: false}

  # Team Members collection
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "Name", name: "title", widget: "string", required: true}
      - {label: "Position", name: "position", widget: "string", required: true}
      - {label: "Bio", name: "body", widget: "markdown", required: false}
      - {label: "Photo", name: "photo", widget: "image", required: true}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Phone", name: "phone", widget: "string", required: false}

  
  # File-based collection for site projects (editable JSON)
  - label: "Projects Data"
    name: "projects-data"
    files:
      - label: "Projects"
        name: "projects"
        file: "data/projects.json"
        fields:
          - label: "projects"
            name: "projects"
            widget: "list"
            fields:
              - label: "ID"
                name: "id"
                widget: "string"
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Location"
                name: "location"
                widget: "string"
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - label: "Image"
                    name: "image"
                    widget: "image"
